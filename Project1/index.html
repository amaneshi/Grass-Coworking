<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>SurePower</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>
<body>
<header>
    <div class="header">
        <div class="header-top">
            <div class="content-wrapper clearfix">
                <div class="lfloat contact-info">
                    <div class="city">
                        <p>Philadelphia &nbsp;&nbsp;<i class="fa fa-angle-down"></i></p>
                    </div>
                    <div class="phone">
                        <p><i class="fa fa-phone"></i> <span class="hind-semibold">Toll-free:</span> 800-455-0054</p>
                    </div>
                    <div class="address">
                        <p><i class="fa fa-location-arrow"></i> 200 Industrial Highway Ridley Park, PA 19078</p>
                    </div>
                </div>
                <div class="rfloat">
                    <ul class="social-icons inline-menu">
                        <li>
                            <a target="_blank" href="#">
                                <i class="fa fa-envelope"></i>
                            </a>
                        </li>
                        <li>
                            <a target="_blank" href="#">
                                <i class="fa fa-youtube"></i>
                            </a>
                        </li>
                        <li>
                            <a target="_blank" href="#">
                                <i class="fa fa-google-plus"></i>
                            </a>
                        </li>
                        <li>
                            <a target="_blank" href="#">
                                <i class="fa fa-linkedin"></i>
                            </a>
                        </li>
                        <li>
                            <a target="_blank" href="#">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header-center">
            <div class="content-wrapper clearfix">
                <div class="lfloat">
                    <img src="./imgs/logo.png" alt="SurePower" class="logo">
                </div>
                <div class="rfloat header-attributes">
                    <div>
                        <p><i class="fa fa-check-circle-o"></i> Certified</p>
                        <p>Subtitle 1</p>
                    </div>
                    <div>
                        <p><i class="fa fa-check-circle-o"></i> EnerSys Supplier</p>
                        <p>Subtitle 2</p>
                    </div>
                    <div>
                        <p><i class="fa fa-check-circle-o"></i> Emergency Service</p>
                        <p>Subtitle 3</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="content-wrapper clearfix">
                <div class="lfloat menu">
                    <nav>
                        <ul class="navigation inline-menu">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Rentals</a></li>
                            <li><a href="#">Learning</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="rfloat">
                    <div class="search right">
                        <i class="fa fa-search"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="section">
        <div class="content-wrapper">
        </div>
    </div>
</section>
<footer>
    <p style="margin: 0; text-align: center; padding-top: 20px; background-color: black; color: white;">Copyright 2017
        mGm.</p>
</footer>
</body>
</html>
